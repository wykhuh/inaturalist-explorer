<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/assets/style.css" />
    <title>iNaturalist Explorer</title>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/components/Header/component.js"></script>
  </head>
  <body id="home">
    <x-header></x-header>

    <main>
      <h1>Observations</h1>
      <section class="two-columns">
        <div class="menu">
          <div class="form-group">
            <label>
              Search for
              <select id="search-type" name="search-type">
                <option selected value="taxa">Species</option>
                <option value="places">iNaturalist Places</option>
                <option value="projects">Projects</option>
                <option value="users">users</option>
              </select>
            </label>
          </div>

          <div class="form-group">
            <label
              >Search
              <input id="inatAutocomplete" type="text" autocomplete="off" />
            </label>
          </div>
          <ul id="selected-taxa-list-container"></ul>

          <h2 class="taxa-heading">Species</h2>
          <ul id="taxa-list-container"></ul>

          <h2 class="places-heading" hidden>Places</h2>
          <ul id="places-list-container"></ul>

          <h2 class="projects-heading" hidden>Projects</h2>
          <ul id="projects-list-container"></ul>

          <h2 class="users-heading" hidden>Users</h2>
          <ul id="users-list-container"></ul>

          <div><pre id="display-json"></pre></div>
        </div>
        <div class="explorer">
          <div class="dialog-container">
            <x-filters></x-filters>
          </div>
          <div id="map"></div>
        </div>
      </section>
    </main>
  </body>
</html>
