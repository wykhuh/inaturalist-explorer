<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/assets/style.css" />
    <title>iNaturalist Explorer</title>
    <script type="module" src="/src/main.ts"></script>
    <script type="module">
      if (import.meta.env.VITE_BASE === "/inaturalist-explorer") {
        let head = document.querySelector("head");
        if (head) {
          let base = document.createElement("base");
          base.href = "https://wykhuh.github.io/inaturalist-explorer/";
          head.appendChild(base);
        }
      }
    </script>
  </head>
  <body id="home">
    <x-header></x-header>

    <main>
      <x-observations-header data-updatecounts="true"></x-observations-header>
      <div id="wrapper">
        <div id="site-controls">
          <button id="sidebar-toggle" class="btn btn-primary">&#8863;</button>
        </div>
        <section class="two-columns sidebar-open" id="site-layout">
          <div id="sidebar-menu">
            <div class="form-group">
              <label>
                Search for
                <select id="search-type" name="search-type">
                  <option selected value="taxa">Species</option>
                  <option value="places">iNaturalist Places</option>
                  <option value="projects">Projects</option>
                  <option value="users">Users</option>
                </select>
              </label>
            </div>

            <div class="form-group">
              <label
                >Search
                <input id="inatAutocomplete" type="text" autocomplete="off" />
              </label>
            </div>
            <div class="dialog-container">
              <x-filters></x-filters>
            </div>

            <h2 class="taxa-heading">Species</h2>
            <ul id="selected-species-list"></ul>

            <h2 class="places-heading" hidden>Places</h2>
            <ul id="selected-places-list"></ul>

            <h2 class="projects-heading" hidden>Projects</h2>
            <ul id="selected-projects-list"></ul>

            <h2 class="users-heading" hidden>Users</h2>
            <ul id="selected-users-list"></ul>

            <div id="display-json">
              <div class="controls"></div>
              <pre id="display-json-wrapper" class="hide"></pre>
            </div>
          </div>
          <div id="view-container"></div>
        </section>
      </div>
    </main>
  </body>
</html>
