<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/assets/style.css" />
    <title>iNaturalist Explorer</title>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/components/Header/component.js"></script>
  </head>
  <body>
    <x-header></x-header>
    <main class="two-columns">
      <div class="menu">
        <div class="form-group">
          <label
            >Search species
            <input id="inatTaxaAutoComplete" type="text" autocomplete="off" />
          </label>
        </div>

        <ul id="taxa-list-container"></ul>

        <div class="form-group">
          <label
            >Search iNaturalist places<input
              id="inatPlacesSearch"
              type="text"
              autocomplete="off"
          /></label>
        </div>
        <ul id="places-list-container"></ul>

        <div class="form-group">
          <label
            >Search projects
            <input
              id="inatProjectsAutoComplete"
              type="text"
              autocomplete="off"
            />
          </label>
        </div>

        <ul id="projects-list-container"></ul>

        <div><pre id="display-json"></pre></div>
      </div>
      <div class="explorer">
        <div class="dialog-container">
          <x-filters></x-filters>
        </div>
        <div id="map"></div>
      </div>
    </main>
  </body>
</html>
